<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 5 18"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
      <img id="bg" src="./images/pexels-pixabay-36744.jpg">
      <a-asset-item id="cat" src="./models/an-animated-cat/source/cat (2)/scene.gltf"></a-asset-item>
      <a-asset-item id="human" src="./models/rigged_human_character_free/scene.gltf"></a-asset-item>
      <a-asset-item id="lamppost" src="./models/victorian_lamppost/scene.gltf"></a-asset-item>
      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity>

      <a-entity light="type: directional; castShadow: true; intensity: 5; distance: 50; decay: 2"
        position="-100 18 20"></a-entity>

    </a-entity>
    <!-------------------------------------Plane----------------------------------------------->

    <a-plane position="0 0 0" src="https://t3.ftcdn.net/jpg/02/95/32/58/360_F_295325870_p2zO53PLWLqjuU4gbSm8usViHGB25Lyl.jpg" height="50" width="150" rotation="-90 0 0"></a-plane>


    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--cat-->
    <a-entity>
      <a-entity position="0 0 5" rotation="0 55 0" scale="0.15 0.15 0.15" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--human-->
    <a-entity>
      <a-entity position="-2 0 8.2" rotation="0 45 0" scale="3 3 3" gltf-model="#human" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--lamppost-->
    <a-entity>
      <a-entity position="-10 6 0" rotation="0 -90 0" scale="5 5 5" gltf-model="#lamppost" shadow="cast: true;">
      </a-entity>
    </a-entity>  

    <!--Bench-->
    <a-entity>
      <a-entity position="-2 0 -1" rotation="0 0 0" scale="4 3 3" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>  

  </a-scene>
</body>

</html>
